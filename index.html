<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="chatbot-container">
    <div class="chatbot-btn">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon">
    </div>

    <!-- Chat Window -->
    <div class="chat-popup">
        <div class="chat-header">
            <h3>Chat with Us!</h3>
            <span class="close-chat">&times;</span>
        </div>
        <div class="chat-body">
            <div class="chat-messages"></div>
            <div id="typing" class="typing-indicator" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="chat-footer">
            <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn"><img src="https://img.icons8.com/?size=100&id=g8ltXTwIfJ1n&format=png&color=000000"
                                       alt="Send"></button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="chatbot-container">
    <!-- Chat Window -->
    <div class="chat-popup">
        <div class="chat-header">
            <img class="chat-org-logo" src="assets/logo.svg">
            <h3>Concierge</h3>
<!--            <img class="chat-call-logo" src="assets/call.svg">-->
<!--            <img class="chat-message-logo" src="assets/message.svg">-->
        </div>
        <div class="chat-body">
            <div class="chat-messages"></div>
            <div id="typing" class="typing-indicator" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="chat-footer">
            <input id="user-input" type="text" placeholder="Message..." autocomplete="off">
            <button id="send-btn"><img src="./assets/send.svg" alt="Send"></button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>

</body>
</html>
